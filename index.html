<div class="container-fluid m-0 p-0"> 
  <!-- Header Section -->
  
  <!-- Modal Section -->
  <div class="selectModal">
   <h2 class="text-center text-primary mb-2 fw-bold">Select Statements</h2>
    <textarea class="selectTextarea d-block m-auto" name="selectModal" id="selectTextArea" cols="30" rows="1" placeholder="SELECT * FROM [database_name]"></textarea>
    <button onclick="pasteSELECT()" class="d-block m-auto btn btn-primary border border-light mt-2">Submit Example Query</button>
  </div>
  
  
  <!-- Insert Modal -->
   <div class="insertModal">
   <h2 class="text-center text-primary mb-2 fw-bold">Insert Statements</h2>
    <textarea class="selectTextarea d-block m-auto" name="insertModal" id="insertTextArea" cols="30" rows="1" placeholder="SELECT * FROM [database_name]"></textarea>
    <button onclick="pasteSelect()" class="d-block m-auto btn btn-primary border border-light mt-2">Submit Example Query</button>
  </div>
  
  
  <!-- --> 
  
  
  
    
<header class="row bg-dark m-0 p-0">
  
     <div class="col bg-dark"></div>
  
  <h2 class="col-11 text-center fw-bold text-light fs-2 p-3"><i class="fa-solid fa-database"></i> SQL Generator/Assistant</h2>
  
  <!-- Question Icon -->
  <!-- Create a Modal for this part... A Q and A modal with dropdown functioanlity.  -->
  <h2 onclick="question()" class="theQuestion text-light border border-light p-1 mx-2 d-block m-auto text-center" style="width: 30px; border-radius: 50%;"> <i class="fa-solid fa-question"></i> </h2>
  

</header>
  
  <!-- Test - SQL Generator -->
  <!-- Make the left and right side responsive to different screen sizes -->
  
  <div class="row">
  
  <div class="col-4 border border-primary vh-100">
    <h2 class="text-center text-primary fs-2 m-2 p-2 fw-bold">Example Queries</h2>
    
    <div class="d-flex justify-content-center">
      <ul class="fw-bold">
        <li class="m-2 text-center" onclick="selectQuery()">SELECT</li>
        <li class="m-2 text-center" onclick="insertQuery()">INSERT</li>
        <li class="m-2 text-center" onclick="updateQuery()">UPDATE</li>
        <li class="m-2 text-center" onclick="deleteQuery()">DELETE</li>
        <li class="m-2 text-center" onclick="dropQuery()">DROP</li>
        <li class="m-2 text-center" onclick="createQuery()">CREATE</li>
        <li class="m-2 text-center" onclick="alterQuery()">ALTER</li>
        <li class="m-2 text-center" onclick="andQuery()">AND</l>
        <li class="m-2 text-center" onclick="whereQuery()">WHERE</li>
        <li class="m-2 text-center" onclick="orQuery()">OR</li>
      </ul>
      
    </div>
  </div>
  
  <div class="col-8 mt-5">
  <label class="d-block text-center mt-3 mb-2 fw-bold text-dark" for="enterSQLQuestion">Enter Your SQL Question Below:</label>
  <textarea name="askSQLQuestion" id="askQuestion" cols="40" rows="5" class="d-block m-auto w-50"></textarea>
  <div class="d-flex justify-content-center mt-2 mb-3">
  <button onclick="SQLComments()" class="btn btn-primary mx-2 mt-2"><i class="fa-solid fa-database"></i> Generate SQL</button>
  <button onclick="resetSQL()" class="btn btn-danger mx-2 mt-2"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
  </div>
  
  <!-- The SQL Output -->
  <div id="sqlOutput" class="text-center mt-2 fw-bold text-light p-2 w-50 d-block mx-auto">SQL Code Goes Here...</div>
  </div>
